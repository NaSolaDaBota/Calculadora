<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="icon" href="icones/calculadora.gif">
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="card">
        <h1>Calculadora</h1>
        <p id="resultado">0</p>
        <table>
            <tr>
                <td colspan="2"><button class="zero"  onclick="clearAll()" value="C">C</button></td>
                <td><button class="botao" onclick="operatorButton('/')" value="/">/</button></td>
                <td><button class="botao" onclick="operatorButton('*')" value="*">X</button></td>
            </tr>
            
            <tr>
                <td><button class="botao" onclick="numericButton('7')" value="7">7</button></td>
                <td><button class="botao" onclick="numericButton('8')" value="8">8</button></td>
                <td><button class="botao" onclick="numericButton('9')" value="9">9</button></td>
                <td><button class="botao" onclick="operatorButton('-')" value="-">-</button></td>
            </tr>

            <tr>
                <td><button class="botao" onclick="numericButton('4')" value="4">4</button></td>
                <td><button class="botao" onclick="numericButton('5')" value="5">5</button></td>
                <td><button class="botao" onclick="numericButton('6')" value="6">6</button></td>
                <td><button class="botao" onclick="operatorButton('+')" value="+">+</button></td>
            </tr>

            <tr>
                <td><button class="botao" onclick="numericButton('1')" value="1">1</button></td>
                <td><button class="botao" onclick="numericButton('2')" value="2">2</button></td>
                <td><button class="botao" onclick="numericButton('3')" value="3">3</button></td>
                <td  rowspan="2"><button class="igual" id="equals" onclick="calculateQueue(queue)" value="=">=</button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="zero" onclick="numericButton('0')" value="0">0</button></td>
                <td><button class="botao" onclick="numericButton('.')" value=".">.</button></td>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
